<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script
      src="https://kit.fontawesome.com/9695737191.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./CSS/register.css" />
    <script src="jquery-3.6.4.js"></script>
  </head>
  <body>
    <div class="transition transition-3 is-active"></div>
    <header></header>
    <div class="signup-wrapper">
      <div class="child-wrapper">
        <h3 class="signup-heading">Enter your details to sign up</h3>

        <p id="error-message"></p>
        <div class="buttontologin">
          <p id="success-message">Account successfully registered!</p>
          <a href="login.html"><i class="fa-solid fa-user"></i> Login</a>
        </div>

        <form action="" id="registration" class="form">
          <div class="signup-content">
            <div class="error-color">
              <input
                class="signup-input"
                type="text"
                id="first-name"
                name="first-name"
                placeholder="First Name"
              />
            </div>
            <div class="error-color">
              <input
                class="signup-input"
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Last Name"
              />
            </div>
            <div class="error-color">
              <input
                type="email"
                class="signup-input"
                id="signup-email"
                name="signup-email"
                placeholder="Enter your Email"
              />
            </div>
            <div class="error-color">
              <input
                class="signup-input"
                type="text"
                name="signup-username"
                id="signup-username"
                placeholder="Create a Username"
              />
            </div>
            <input
              class="signup-input"
              type="password"
              id="signup-password"
              name="signup-password"
              placeholder="Create a password"
            />
          </div>
          <button class="submit" id="signup-submit">submit</button>
        </form>
      </div>
      <div class="child-wrapper2">
        <div class="logo-image">
          <img class="signup-img" src="./CSS/images/logo.png" alt="logo" />
        </div>
        <nav class="nav">
          <h4>Already signed up?</h4>
          <ul class="menu">
            <li class="menu-item active"><a href="home.html">Home</a></li>
            <li class="menu-item"><a href="login.html">Login</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <script src="./JavaScript/home.js"></script>
    <script src="./JavaScript/register.js"></script>
  </body>
</html>
